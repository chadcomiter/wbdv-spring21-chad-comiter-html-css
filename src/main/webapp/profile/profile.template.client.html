<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/profile/profile.style.client.css" rel="stylesheet">
</head>



<div class="container">
    <div class="alert alert-success" role="alert">
        A simple success alert check it out!
    </div>
    <div class="form-container">
        <div class="col-lg-6 offset-sm-5">
            <div class="row justify-content-center">
        <h1 class="page-header">My Profile</h1>
            </div>
        </div>
        <form>
            <div class="col-lg-8 offset-lg-2">
                <div class="row justify-content-center">
                    <label for="exampleInputPassword1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" readonly value="username">
                </div>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <div class="row justify-content-center">
                    <label for="exampleInputPassword1" class="form-label">Phone:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <div class="row justify-content-center">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>
            <div class="col-lg-8 offset-lg-2">
                <div class="row justify-content-center">
                    <label for="exampleInputPassword1" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="exampleInputPassword1">
                </div>
            </div>

            <div class="col-lg-4 offset-lg-4">
                <div class="row justify-content-center"></div>
                Level:
                <select class="form-select" aria-label="Default select example">
                    <option selected value="FACULTY">Faculty</option>
                    <option value="STUDENT">Student</option>
                    <option value="ADMINISTRATOR">Administrator</option>
                </select>
            </div>

    </div>

    <div class="col-lg-4 offset-lg-5">
        <div class="row justify-content-center"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/home/home.template.client.html"><button type="button" class="btn btn-primary">Logout</button></a>
    </div>
</div>
</form>
</div>
</div>
