<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    
    <link href="user-admin.style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>User Admin</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>

                <tr class="admin-form">
                    <td><input id="usernameFld" type="text" class="form-control" placeholder="Username" /></td>
                    <td><input id="passwordFld" type="password" class="form-control" placeholder="Password" /></td>
                    <td><input id="firstNameFld" type="text" class="form-control" placeholder="First Name" /></td>
                    <td><input id="lastNameFld" type="text" class="form-control" placeholder="Last Name" /></td>
                    <td><select id="roleFld" class="form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select></td>
                    <td><span class="float-right" style="white-space: nowrap">
                            <i class="fa-2x fa fa-search wbdv-search"></i> <i class="fa-2x fa fa-plus wbdv-create"></i>
                            <i class="fa-2x fa fa-check wbdv-update"></i>
                        </span></td>
                </tr>



            </thead>

            <tbody class="wbdv-tbody">

            </tbody>

        </table>



        </table>

    </div>
    
    <script src="user-admin.controller.client.js"></script>
</body>

</html>
