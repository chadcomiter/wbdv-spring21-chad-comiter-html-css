<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <link href="/register/register.style.client.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="form">
            <form>
                <div class="form-element">
                    <label for="exampleInputPassword1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-element">
                    <label for="exampleInputPassword1" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-element">
                    <label for="exampleInputPassword1" class="form-label">Verify Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary"
                        formaction="/profile/profile.template.client.html">Sign
                        Up</button>
                    <a href="/login/login.template.client.html"><button type="button"
                            class="btn btn-primary">Login</button></a>
                    <a href="/home/home.template.client.html"><button type="button"
                            class="btn btn-primary">Cancel</button></a>
                </div>

            </form>
        </div>
    </div>
